{% extends 'base.html' %}

<h1>Dashboard</h1>
<p class="text-muted">Resumen r√°pido del estado de los pedidos.</p>
<div class="row g-3">
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Total</h5>
        <p class="display-6">{{ total_pedidos|default:'-' }}</p>
      </div>

  </div>
  <div class="col-md-3">
    <div class="card text-center">

  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">En camino</h5>
        <p class="display-6">{{ en_camino|default:'-' }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Entregados</h5>
        <p class="display-6">{{ entregados|default:'-' }}</p>
      </div>
    </div>
  </div>
</div>
