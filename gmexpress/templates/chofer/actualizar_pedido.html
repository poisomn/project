{% extends 'base.html' %}
{% block content %}
<h2>Actualizar pedido #{{ pedido.id }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'pedidos_chofer' %}">Volver</a>
</form>
{% endblock %}
